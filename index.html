<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 90%;
            min-height: 500px;
            background-color: white;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .option-button {
            padding: 1rem 1.5rem;
            background-color: #f3f4f6;
            color: #1f2937;
            border: 2px solid #e5e7eb;
            font-weight: 600;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .option-button:hover:not(:disabled) {
            background-color: #e5e7eb;
        }
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #16a34a;
        }
        .incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container rounded-2xl shadow-2xl p-8 flex flex-col items-center text-center">
    <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-2 tracking-tight">Vocabulary Quiz Presentation</h1>
    <p class="text-gray-500 mb-4 max-w-lg">
        Select the correct word for the photo.
    </p>

    <div class="score-display text-lg font-medium text-gray-600 mb-8">
        Score: <span id="score">0</span> / <span id="total-questions">0</span>
    </div>

    <div class="presentation-container flex flex-col items-center justify-center w-full max-w-xl bg-white rounded-xl shadow-lg p-6 transition-all duration-300 transform scale-100">
        <h2 id="word-display" class="text-3xl font-bold text-gray-800 mb-4 hidden"></h2>

        <div id="loading-spinner" class="loading-spinner hidden mb-4"></div>

        <img id="image-display" src="" alt="Image for the vocabulary word" class="w-full h-auto rounded-lg mb-4 hidden">
        <div id="message-box" class="hidden p-4 rounded-lg text-sm font-medium"></div>

        <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full mt-4">
            </div>

        <button id="action-button" class="mt-6 px-8 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
            Start
        </button>
    </div>
</div>

<script>
    const quizData = [
        { word: "aquarium", imageUrl: "https://images.unsplash.com/photo-1549488344-935105828469?q=80&w=1740&auto=format&fit=crop" },
        { word: "castle", imageUrl: "https://images.unsplash.com/photo-1547820613-2d580f55e5d3?q=80&w=1740&auto=format&fit=crop" },
        { word: "cathedral", imageUrl: "https://images.unsplash.com/photo-1579895085444-c782b9921764?q=80&w=1740&auto=format&fit=crop" },
        { word: "church", imageUrl: "https://images.unsplash.com/photo-1517435889723-575080c9852f?q=80&w=1740&auto=format&fit=crop" },
        { word: "harbour", imageUrl: "https://images.unsplash.com/photo-1536691459424-6338c2635951?q=80&w=1740&auto=format&fit=crop" },
        { word: "market", imageUrl: "https://images.unsplash.com/photo-1620577789315-e23297a78332?q=80&w=1740&auto=format&fit=crop" },
        { word: "monument", imageUrl: "https://images.unsplash.com/photo-1515250499298-b8ce1f016d9b?q=80&w=1740&auto=format&fit=crop" },
        { word: "mosque", imageUrl: "https://images.unsplash.com/photo-1547781358-86867370a599?q=80&w=1740&auto=format&fit=crop" },
        { word: "museum", imageUrl: "https://images.unsplash.com/photo-1563201404-58f804245638?q=80&w=1740&auto=format&fit=crop" },
        { word: "national park", imageUrl: "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1740&auto=format&fit=crop" },
        { word: "old town", imageUrl: "https://images.unsplash.com/photo-1606822452093-5198031d2442?q=80&w=1740&auto=format&fit=crop" },
        { word: "opera house", imageUrl: "https://images.unsplash.com/photo-1532551408899-b13c1c7a52f2?q=80&w=1740&auto=format&fit=crop" },
        { word: "palace", imageUrl: "https://images.unsplash.com/photo-1602787884277-33b666a7b607?q=80&w=1740&auto=format&fit=crop" },
        { word: "park", imageUrl: "https://images.unsplash.com/photo-1626296711902-18115682b139?q=80&w=1740&auto=format&fit=crop" },
        { word: "restaurant", imageUrl: "https://images.unsplash.com/photo-1552562412-f0464f14170c?q=80&w=1740&auto=format&fit=crop" },
        { word: "ruins", imageUrl: "https://images.unsplash.com/photo-1549429546-f68541c98495?q=80&w=1740&auto=format&fit=crop" },
        { word: "shopping district", imageUrl: "https://images.unsplash.com/photo-1582234036125-9c94625d2999?q=80&w=1740&auto=format&fit=crop" },
        { word: "square", imageUrl: "https://images.unsplash.com/photo-1549488344-935105828469?q=80&w=1740&auto=format&fit=crop" },
        { word: "statue", imageUrl: "https://images.unsplash.com/photo-1563914561962-d4b3b3a6e355?q=80&w=1740&auto=format&fit=crop" },
        { word: "theatre", imageUrl: "https://images.unsplash.com/photo-1600713754245-c8e6d24a9c45?q=80&w=1740&auto=format&fit=crop" },
        { word: "tower", imageUrl: "https://images.unsplash.com/photo-1563364964-b63e1f185794?q=80&w=1740&auto=format&fit=crop" },
        { word: "wildlife park", imageUrl: "https://images.unsplash.com/photo-1524278473720-d38a063162b8?q=80&w=1740&auto=format&fit=crop" }
    ];

    let remainingWords = [...quizData];
    let correctWord = '';
    let score = 0;
    let totalQuestions = 0;

    // Get references to DOM elements
    const wordDisplay = document.getElementById('word-display');
    const imageDisplay = document.getElementById('image-display');
    const actionButton = document.getElementById('action-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const messageBox = document.getElementById('message-box');
    const optionsContainer = document.getElementById('options-container');
    const scoreDisplay = document.getElementById('score');
    const totalQuestionsDisplay = document.getElementById('total-questions');
    
    // Create audio synths
    const correctSynth = new Tone.Synth({
        oscillator: { type: "triangle" },
        envelope: { attack: 0.05, decay: 0.1, sustain: 0.2, release: 0.5 }
    }).toDestination();

    const incorrectSynth = new Tone.MembraneSynth({
        octaves: 1,
        pitchDecay: 0.05
    }).toDestination();
    
    // Function to play the correct sound
    const playCorrectSound = () => {
        correctSynth.triggerAttackRelease("C5", "8n");
    };

    // Function to play the incorrect sound
    const playIncorrectSound = () => {
        incorrectSynth.triggerAttackRelease("C2", "8n");
    };

    // Function to show a temporary message
    const showMessage = (text, type = 'info') => {
        messageBox.textContent = text;
        messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
        if (type === 'error') {
            messageBox.classList.add('bg-red-100', 'text-red-700');
        } else if (type === 'success') {
            messageBox.classList.add('bg-green-100', 'text-green-700');
        } else {
            messageBox.classList.add('bg-blue-100', 'text-blue-700');
        }
    };

    // Shuffle array function
    const shuffleArray = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    };

    // Function to get a random word from the remaining array
    const getRandomQuestion = () => {
        if (remainingWords.length === 0) {
            return null;
        }
        const randomIndex = Math.floor(Math.random() * remainingWords.length);
        const selectedQuestion = remainingWords[randomIndex];
        remainingWords.splice(randomIndex, 1);
        return selectedQuestion;
    };

    // Function to check the selected answer
    const checkAnswer = (selectedWord, button) => {
        // Disable all option buttons
        const optionButtons = document.querySelectorAll('.option-button');
        optionButtons.forEach(btn => btn.disabled = true);
        
        // Highlight the correct button and the selected button
        const correctButton = Array.from(optionButtons).find(btn => btn.textContent === correctWord);
        if (correctButton) {
            correctButton.classList.add('correct');
        }
        
        if (selectedWord === correctWord) {
            score++;
            button.classList.add('correct');
            showMessage("Correct!", 'success');
            playCorrectSound();
        } else {
            button.classList.add('incorrect');
            showMessage("Incorrect. The correct answer was " + correctWord, 'error');
            playIncorrectSound();
        }
        scoreDisplay.textContent = score;

        // Show Next button after answer is checked
        actionButton.textContent = 'Next Question';
        actionButton.onclick = nextQuestion;
        actionButton.classList.remove('hidden');
    };

    // Function to generate the next question
    const nextQuestion = () => {
        messageBox.classList.add('hidden');
        optionsContainer.innerHTML = '';
        imageDisplay.classList.add('hidden');
        wordDisplay.classList.add('hidden');
        
        const questionData = getRandomQuestion();
        
        if (!questionData) {
            endGame();
            return;
        }

        totalQuestions++;
        totalQuestionsDisplay.textContent = totalQuestions;

        // Select the correct word and image from the predefined list
        correctWord = questionData.word;
        const imageUrl = questionData.imageUrl;
        
        // Display image
        imageDisplay.src = imageUrl;
        imageDisplay.classList.remove('hidden');
        
        // Generate multiple-choice options
        const options = [correctWord];
        const allOtherWords = quizData.map(d => d.word).filter(word => word !== correctWord);
        const shuffledOthers = shuffleArray([...allOtherWords]);
        for (let i = 0; i < 3 && i < shuffledOthers.length; i++) {
            options.push(shuffledOthers[i]);
        }
        
        const shuffledOptions = shuffleArray(options);

        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.className = 'option-button';
            button.onclick = () => checkAnswer(option, button);
            optionsContainer.appendChild(button);
        });
    };

    const endGame = () => {
        imageDisplay.classList.add('hidden');
        optionsContainer.innerHTML = '';
        showMessage(`Your final score is ${score} out of ${totalQuestions}!`, 'success');
        actionButton.textContent = 'Play Again';
        actionButton.classList.remove('hidden');
        actionButton.onclick = () => {
            remainingWords = [...quizData];
            score = 0;
            totalQuestions = 0;
            scoreDisplay.textContent = score;
            totalQuestionsDisplay.textContent = totalQuestions;
            nextQuestion();
        };
    };

    // Initial setup
    actionButton.onclick = nextQuestion;

</script>

</body>
</html>
